 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
   header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    position: relative;
   }

   /* Hide default checkbox */
   #menu-toggle {
    display: none;
   }

   /* Hamburger button styles */
   .menu-btn {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 5px;
   }

   .line {
    width: 25px;
    height: 3px;
    background: black;
   }

   /* Hide nav by default */
   nav {
    display: none;
    position: absolute;
    top: 60px;
    right: 10px;
    background: #f4f4f4;
    padding: 10px;
    border: 1px solid #ccc;
   }

   /* Show nav when checkbox is checked */
   #menu-toggle:checked+label+nav {
    display: block;
   }

   nav a {
    display: block;
    margin: 5px 0;
    text-decoration: none;
    color: black;
   }
  </style>
 </head>
 <body>

  <header>
   <!-- Hidden checkbox -->


   <!-- Site title -->
   <a href="index.html">
    <h2>DEV.</h2>
   </a>
   <input type="checkbox" id="menu-toggle" />

   <!-- Label that acts like the button -->
   <label for="menu-toggle" class="menu-btn">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
   </label>
   <!-- Nav menu -->
   <nav>
    <a href="articolo.html">ARTICOLO</a>
    <a href="articolo.html">ARTICOLO</a>
    <a href="articolo.html">ARTICOLO</a>
    <a href="articolo.html">ARTICOLO</a>
   </nav>
  </header>

 </body>
 </html>
