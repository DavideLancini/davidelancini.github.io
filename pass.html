<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      background-color: #f5f5f5;
    }
    input[type="password"] {
      border: 2px solid red;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Inserisci la password</h2>
  <input type="password" id="password" placeholder="Password"/>
  <button onclick="checkPassword()">Entra</button>
  <button onclick="goLucky()">Mi sento fortunato</button>

  <script>
    const CORRECT_PASSWORD = "segreta"; // Cambia qui la password
    const TARGET_URL = "giulia.png"; // Cambia qui il link

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === CORRECT_PASSWORD) {
        window.location.href = TARGET_URL;
} else {
        alert("Password errata");
      }
    }

    function goLucky() {
      window.location.href = TARGET_URL;
    }
  </script>
</body>
</html>
